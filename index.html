<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Popup</title>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    
    <!-- <link rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css'> -->


    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>


    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <div class="chat overlay">
        <div class="chat-title">
            <h1>Foody</h1>
            <h2>customer support</h2>
            <figure class="avatar">
                <img src="images/5b3e0108857397915dec735a1fb964ec.webp" />
            </figure>
        </div>

        <div class="messages">
            <div class="messages-content">
            </div>
        </div>
        <div class="message-box">
            <input type="text" class="message-input" placeholder="Type message..."></input>
            <!-- <textarea type="text" class="message-input" placeholder="Type message..."></textarea> -->
            <button id="emoji-btn">&#128512;</button>
            <button type="submit" class="message-submit"><i class='fa fa-paper-plane'></i></button>
        </div>
    </div>

    <!-- <div class="chatbox__button"> -->
    <button class="chat-btn">
        <i class="fa fa-comments"></i>
    </button>
    <!-- </div> -->

    <div class="bg"></div>



    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.1.1/dist/index.min.js"></script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>

    <script
        src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js'></script>

        
    
    <script type="text/javascript" src="features.js"></script>
    <script type="text/javascript" src="script.js"></script>

    <!-- </section> -->
</body>

</html>
